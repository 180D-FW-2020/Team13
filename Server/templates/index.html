<div id="log"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script>
	socket = io()
	socket.on("initialize", (data)=>{
		document.getElementById("log").innerHTML += "<br>" + "Initialize: " + data;
	})
	socket.on("enemy_killed", (data)=>{
		document.getElementById("log").innerHTML += "<br>" + "Enemy " + data.enemyId + " killed by " + data.id;
	})
</script>
